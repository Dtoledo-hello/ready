<script>
const products = document.querySelectorAll(".product");

// CONTADOR + / -
products.forEach(product => {
	const plus = product.querySelector(".plus");
	const minus = product.querySelector(".minus");
	const qtyEl = product.querySelector(".qty");

	let qty = 0;

	plus.addEventListener("click", () => {
		qty++;
		qtyEl.textContent = qty;
	});

	minus.addEventListener("click", () => {
		if (qty > 0) {
			qty--;
			qtyEl.textContent = qty;
		}
	});
});

// MOSTRAR MODAL
function sendToWhatsApp() {
	let summaryHTML = "";
	let hasItems = false;

	products.forEach(product => {
		const qty = parseInt(product.querySelector(".qty").textContent);
		if (qty > 0) {
			hasItems = true;
			const code = product.dataset.code;
			const name = product.dataset.name;

			summaryHTML += `
				<div class="order-item">
					<strong>${name}</strong><br>
					CÃ³digo: ${code}<br>
					Cantidad: ${qty}
				</div>
			`;
		}
	});

	if (!hasItems) {
		alert("Selecciona al menos un producto");
		return;
	}

	document.getElementById("orderSummary").innerHTML = summaryHTML;
	document.getElementById("orderModal").style.display = "flex";
}

// CERRAR MODAL
function closeModal() {
	document.getElementById("orderModal").style.display = "none";
}

// CONFIRMAR ENVÃO
function confirmOrder() {
	let message = "ðŸ›’ *Pedido de productos*%0A%0A";

	products.forEach(product => {
		const qty = parseInt(product.querySelector(".qty").textContent);
		if (qty > 0) {
			const code = product.dataset.code;
			const name = product.dataset.name;

			message += `â€¢ ${name}%0A  CÃ³digo: ${code}%0A  Cantidad: ${qty}%0A%0A`;
		}
	});

	const phone = "593984057327"; // TU NUMERO
	const url = `https://wa.me/${phone}?text=${message}`;
	window.open(url, "_blank");

	resetCart();
	closeModal();
}

// RESET
function resetCart() {
	products.forEach(product => {
		product.querySelector(".qty").textContent = "0";
	});
}
</script>
